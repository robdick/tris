<div class="row">
  <p>
    This is a basic angular app that integrates with the API. 3 Random points are generated every 50ms
    and provided in a request to the points query endpoint to find a match.
    The search will stop as soon as a match is found.
  </p>
  <button (click)="toggleRandomPointSearch()">{{buttonText}}</button>
  <div class="message">{{foundMessage}}</div>
</div>
